<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Simulador de Combates Pokémon</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <h1>Simulador de Combates Pokémon</h1>
    <div id="formularios">
        <input type="text" id="pokemon1Nombre" placeholder="ID o Nombre Pokémon 1">
        <input type="text" id="pokemon2Nombre" placeholder="ID o Nombre Pokémon 2">
        <button id="iniciarCombateSeleccionado">Iniciar Combate Seleccionado</button>
    </div>
    <button id="iniciarCombateAleatorio">Iniciar Combate Aleatorio</button>    <div class="battle-container">
        <div id="pokemon1" class="pokemon">
            <h2 id="nombrePokemon1"></h2>
            <img id="imagenPokemon1" src="" alt="Imagen Pokémon 1">
            <div class="hp-container">
                <p id="hpPokemon1"></p>
                <div class="hp-bar">
                    <div id="hpBar1" class="hp-bar-fill"></div>
                </div>
            </div>
            <div id="tipo1" class="tipos"></div>
        </div>
        <div id="mensajeCombate" class="mensaje-combate"></div>
        <div id="pokemon2" class="pokemon">
            <h2 id="nombrePokemon2"></h2>
            <img id="imagenPokemon2" src="" alt="Imagen Pokémon 2">
            <div class="hp-container">
                <p id="hpPokemon2"></p>
                <div class="hp-bar">
                    <div id="hpBar2" class="hp-bar-fill"></div>
                </div>
            </div>
            <div id="tipo2" class="tipos"></div>
        </div>
    </div>
    <canvas id="resultadoCombate"></canvas>
    <script src="app.js"></script>
</body>

</html>
